<!DOCTYPE html>
<html lang = "en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="./node_modules/web3/dist/web3.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Deploy Intro</h1>
    <h2 id="instructor"></h2>

    <img id="loader" src="https://loading.io/spinners/double-ring/lg.double-ring-spinner.gif">

    <label for="name" class="col-lg-2 control-label">Tester Name</label>
    <input id="name" type="text"></input>

    <label for="name" class="col-lg-2 control-label">Tester Age</label>
    <input id="age" type="text"></input>

    <button id="button">Update</button>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

  <script>

    if(typeof web3 !== 'undefined') {
      web3 = new Web3(web3.currentProvider);
    } else {
      web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"))
    }

    web3.eth.defaultAccount = web3.eth.accounts[0];

    var userTestContract = web3.eth.contract([
	{
		"constant": true,
		"inputs": [],
		"name": "getUser",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": false,
		"inputs": [
			{
				"name": "_fName",
				"type": "string"
			},
			{
				"name": "_age",
				"type": "uint256"
			}
		],
		"name": "setUser",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "age",
				"type": "uint256"
			}
		],
		"name": "User",
		"type": "event"
	}
]);

var userTest = userTestContract.at('0x806244b872daa7e5b27080a822f0a2b1bbab357d');
console.log(userTest);

var userEvent = userTest.User();

userEvent.watch(function(error, result) {
  if(!error) {
    $("#loader").hide();
    $("#instructor").html(result.args.name + ' is ' + result.args.age + ' years old');
  } else {
    $("#loader").hide();
    console.log(error);
  }
});

$("#button").click(function() {
  userTest.setUser($("#name").val(), $("#age").val());
  $("#loader").show();
})

  </script>
</body>
